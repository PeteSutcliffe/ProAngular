<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sportsStore">
<head>
    <title>SportStore</title>
    <script src="../../Scripts/Lib/angular.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="../../Scripts/Controllers/sportsStore.js"></script>
    <script src="../../Scripts/Filters/customFilters.js"></script>
    <script src="../../Scripts/Controllers/productListControllers.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}. The product data was not loaded.
        <a href="/Html/App/app.html" class="alert-link">Click here to try again</a>
    </div>
    <ng-include src="'views/productList.html'" />
</body>
</html>
